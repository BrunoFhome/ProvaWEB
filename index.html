<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <title>Aloha Turismo</title>
    <link rel="stylesheet" href="assets/estilo.css">
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="assets/logoaloha.png" alt="Logo ALoha">
                </a>
            </div><!--logo-->

            <nav class="menu-desktop">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Guias</a></li>
                    <li><a href="#">Turismo</a></li>
                </ul>
            </nav>
            <div class="btn-contato">
                <a href="#">
                    <button>Contato</button>
                </a>
            </div>

        </div><!--interface-->
    </header>
    <main>
        <section class="lugares">
            <div class="interface">
                <h1 id="conheca">REALIZAR SONHOS Ã‰ O NOSSO DESTINO!</h1>
                <h2 id="veja"> VEJA MAIS</h2>
                <div class="flex">
                    <div class="img-port" style="background-image: url(assets/fundorio.jpg);"> 
                        <div class="overlay">RIO DE JANEIRO</div>
                    </div>
                    <div class="img-port" style="background-image: url(assets/fundogramado.jpg);">
                        <div class="overlay">GRAMADO</div>
                    </div>
                    <div class="img-port" style="background-image: url(assets/fundoaparecida.jpg);">
                        <div class="overlay">APARECIDA</div>
                    </div>
                </div>
            </div><!--interface-->
        </section><!--lugares-->

        <section class="formulario">
            <div class="interface">
                <h2 id="contato">Fale conosco</h2>
                <form action="">
                    <input type="text" name="" id="" placeholder="Seu nome">
                    <input type="text" name="" id="" placeholder="Seu Email">
                    <input type="text" name="" id="" placeholder="Seu Celular">
                    <div class="btn-enviar">
                        <input type="submit" value="ENVIAR">
                    </div>
                </form>

            </div>
        </section>

    </main>

    <footer>
        <div class="interface">
            <div class="line-footer">
                <div class="flex">
                    <div class="logo-footer">
                        <img src="assets/logoaloha.png" alt="" width="300px">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
